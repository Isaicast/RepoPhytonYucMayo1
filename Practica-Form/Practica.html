<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer pagina WEB</title>
    <link rel="stylesheet" href="Estilo1.css">
</head>
<!-- Cambio version 1 con GitHub--> 
<body>
<div class="container">
  <header>
    <h3>Formulario Grupo 7</h3>
  </header>
  <form>
    <fieldset>
      <legend>Datos Personales</legend> <!-- Seccion para ingresar datos personales--> 
        <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" min="1" max="130" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <div class="form-group1">
    <label for="gen">Genero:</label>
    <label> <input type="radio" name="gen" value="masculino" required>Masculino</label>
    <label><input type="radio" name="gen" value="femenino">Femenino</label>
  </div>

      </div>
      
   </fieldset>   
   <fieldset class="radio-group">
    <legend>Preguntas</legend> <!-- Preguntas del Formulario -->  
       <div>
    <p>¿Cuál es tu sistema operativo favorito?</p>
    <label> <input type="radio" name="os" value="windows" required>Windows</label>
    <label><input type="radio" name="os" value="macos">MacOS</label>
    <label><input type="radio" name="os" value="linux">Linux</label>

    <p>¿Que tecnologias utilizas? (Selecciona todas las que correspondan)</p>
    <label> <input type="checkbox" name="tech" value="html"> HTML </label>
    <label> <input type="checkbox" name="tech" value="css"> CSS </label>
    <label> <input type="checkbox" name="tech" value="javascript"> JavaScript </label>
      </div>   
  </fieldset>
  <fieldset class="comments-group">
    <legend>Comentarios Finales</legend> <!-- Seccion para comentario libre -->
    <label for="comments">Escribe tus comentarios:</label>
    <textarea required name="comments" id="comments" cols="45" rows="5"></textarea>
  </fieldset>    
  <!-- Boton de envío -->
  <button type="submit">Siguiente</button> <button type="submit">Enviar</button>
  
  
  
  </form>
</div>
</body>
</html>
